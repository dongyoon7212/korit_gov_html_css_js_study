<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>테이블 셀 병합</title>
        <style>
            table,
            th,
            td {
                border: 1px solid black;
                border-collapse: collapse;
            }

            th,
            td {
                padding: 8px;
                text-align: center;
            }

            th {
                background-color: #dbdbdb;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>
                2025년 상반기 판매 요약
            </caption>
            <thead>
                <tr>
                    <th>카테고리</th>
                    <th colspan="2">상반기</th>
                </tr>
                <tr>
                    <th></th>
                    <th>1분기</th>
                    <th>2분기</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>의류</td>
                    <td>100</td>
                    <td>150</td>
                </tr>
                <tr>
                    <td>식품</td>
                    <td>180</td>
                    <td>150</td>
                </tr>
                <tr>
                    <td>가전</td>
                    <td>110</td>
                    <td>210</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>총계</td>
                    <td colspan="2">1000</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
