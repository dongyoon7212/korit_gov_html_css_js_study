<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>button 스타일</title>
        <style>
            #button_id {
                padding: 10px 30px;
                font-size: 24px;
                background-color: #1f6feb;
                color: white;
                border-radius: 10px;
                border: none;
                transition: all 0.2s ease;
            }

            #button_id:hover {
                background-color: #3d81e6;
                transform: translateY(-3px);
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <button id="button_id">Button</button>
    </body>
</html>
